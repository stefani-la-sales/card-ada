<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type='text/css' rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Produtos</title>
</head>

<body>
    <header>
        <h1>Produtos</h1>
    </header>
    <main>
        <section>

            <article>
                <div class="card">
                    <div class="imagem">
                        <img src="images/Caneca.png" />
                    </div>
                    <span class="title">Caneca</span>
                    <p>Descrição do produto</p>
                    <div class="price">
                        <span class="discount">R$10,00</span>
                        <small>R$20,00</small>
                        <span class="percent">50%</span>
                    </div>
                    <button class="btn">Adicionar ao carrinho</button>
                </div>

            </article>

            <article class="card">
                <div class="imagem">
                    <img src="images/Mochila.png" />
                </div>
                <span class="title">Mochila</span>
                <p>Descrição do produto</p>
                <div class="price">
                    <span class="discount">R$10,00</span>
                    <small>R$20,00</small>
                    <span class="percent">50%</span>
                </div>

                <button class="btn">Adicionar ao carrinho</button>
            </article>

            <article class="card">
                <div class="imagem">
                    <img src="images/star-wars-2-1000x1000x5-border.png" />
                </div>
                <span class="title">Balde de pipoca</span>
                <p>Descrição do produto</p>
                <div class="price">
                    <span class="discount">R$10,00</span>
                    <small>R$20,00</small>
                    <span class="percent">50%</span>
                </div>
                    <button class="btn">Adicionar ao carrinho</button>
            </article>
        </section>
    </main>
</body>

</html>
