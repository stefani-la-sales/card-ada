<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="style.css" type='text/css' rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Produtos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <img src="images/b2w-logo.svg" />
      </div>
      <ul class="nav justify-content-center">
        <form method="get">
          <input type="search" />
          <button class="btn">
            <i class="bi bi-search"></i>
          </button>
        </form>
        <li class="nav-item">
          <a class="nav-link active" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
    </div>
  </header>

  <main>
    <section class="banner">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="images/banner1.jfif" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/banner1.jfif" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/banner1.jfif" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
      </div>
    </section>

    <section class="products">

      <article class="card-product">
        <div class="imagem">
          <img src="images/Caneca.png" />
        </div>
        <span class="title">Caneca</span>
        <p>Descrição do produto</p>
        <div class="price">
          <span class="discount">R$10,00</span>
          <small>R$20,00</small>
          <span class="percent">50%</span>s
        </div>
        <button class="btn-add">Adicionar ao carrinho</button>

      </article>

      <article class="card-product">
        <div class="imagem">
          <img src="images/Mochila.png" />
        </div>
        <span class="title">Mochila</span>
        <p>Descrição do produto</p>
        <div class="price">
          <span class="discount">R$10,00</span>
          <small>R$20,00</small>
          <span class="percent">50%</span>
        </div>

        <button class="btn-add">Adicionar ao carrinho</button>
      </article>

      <article class="card-product">
        <div class="imagem">
          <img src="images/star-wars-2-1000x1000x5-border.png" />
        </div>
        <span class="title">Balde de pipoca</span>
        <p>Descrição do produto</p>
        <div class="price">
          <span class="discount">R$10,00</span>
          <small>R$20,00</small>
          <span class="percent">50%</span>
        </div>
        <button class="btn-add">Adicionar ao carrinho</button>
      </article>
    </section>
  </main>

  <footer>
    <div class="left-side">
      <h2></h2>
      <ul>
        <li>

        </li>
      </ul>

    </div>

    <div class="right-side">

    </div>
  </footer>




</body>

</html>
